<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <div class="container">
        <div class="display"></div>

        <div class="reset">
            <div class="clear">
                <button>Clear</button>
            </div>
            <div class="delete">
                <button>Delete</button>
            </div>
        </div>

        <div class="first-row">
            <div class="first-row-left">
                <button>7</button>
                <button>8</button>
            </div>
            <div class="first-row-right">
                <button>9</button>
                <button>÷</button>
            </div>
        </div>

        <div class="second-row">
            <div class="second-row-left">
                <button>4</button>
                <button>5</button>
            </div>
            <div class="second-row-right">
                <button>6</button>
                <button>×</button>
            </div>
        </div>

        <div class="third-row">
            <div class="third-row-left">
                <button>1</button>
                <button>2</button>
            </div>
            <div class="third-row-right">
                <button>3</button>
                <button>−</button>
            </div>
        </div>

        <div class="last-row">
            <div class="last-row-left">
                <button>.</button>
                <button>0</button>
            </div>
            <div class="last-row-right">
                <button>=</button>
                <button>+</button>
            </div>
        </div>

    </div>
</body>
</html>
